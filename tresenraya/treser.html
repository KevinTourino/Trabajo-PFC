<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tres en Raya</title>
  <link rel="stylesheet" href="treser.css" />
</head>
<body>
  <div class="toolbar">
      <span class="brand">Qlickteck - Películas</span>
      <button id="openBtn">☰</button>
  </div>


  <h1>Tres en Raya</h1>
  <div id="config">
  <label>Tu símbolo:
    <select id="playerSymbol">
      <option value="X" selected>X</option>
      <option value="O">O</option>
    </select>
  </label>

  <label>Dificultad:
    <select id="difficulty">
      <option value="easy">Fácil</option>
      <option value="medium">Medio</option>
      <option value="hard" selected>Difícil</option>
    </select>
  </label>

  <label>Modo:
    <select id="gameMode">
      <option value="vsAI" selected>1 Jugador</option>
      <option value="2players">2 Jugadores</option>
    </select>
  </label>



  <button id="startGame">Iniciar Juego</button>
</div>

  <div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <p id="status">Turno de: X</p>
  <button id="reset" style="display: none;">Reiniciar</button>



  <div class="side-nav" id="myDrawer">
        <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
        <a href="../films/films.html" id="settings">Películas</a>
        <hr class="space">
        <a href="../settings/settings.html" id="ia">Settings</a>
        <hr class="space">
        <a href="../IA/IA.html" id="tres">IA</a>
        <hr class="space">
        <a href="../ptp/ptp.html" id="ptp">Yan ken po</a>
        <hr class="space">
        <a href="../memori/memori.html" id="memori">Memory</a>
        <hr class="space">
        <a href="../feedback/feedback.html" id="feedback">Feedback</a>
        <hr class="space">
        <a href="#" id="login">Close session</a>
    </div>
  <script src="treser.js"></script>
</body>
</html>
